{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card p-4 shadow-sm" style="max-width:520px; width:100%;">
    <h2 class="text-center mb-4">Login</h2>
        <center>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-success w-20" style="object-fit: contain">LOGIN</button>
    </form>
        </center>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
    </div>
  </div>
</div>
{% endblock %}
