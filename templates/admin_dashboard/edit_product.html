{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4" style="max-width: 650px; margin: 0 auto;">
    <h2 class="text-center mb-4 text-primary fw-bold">âœï¸ Edit Product</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row g-3">
        {% for field in form %}
        <div class="col-md-6">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4">ğŸ’¾ Save Changes</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
