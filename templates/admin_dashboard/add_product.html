{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<style>
  /* ðŸŒŸ Local styles only for this page */
  .add-product-container {
    max-width: 700px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    padding: 40px;
  }

  .add-product-container h2 {
    color: #122b60;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
  }

  form label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #122b60;
  }

  form input[type="text"],
  form input[type="number"],
  form input[type="file"],
  form textarea,
  form select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    transition: all 0.3s ease;
  }

  form input:focus,
  form textarea:focus,
  form select:focus {
    border-color: #f0b90b;
    box-shadow: 0 0 6px rgba(240, 185, 11, 0.3);
    outline: none;
  }

  .btn-save {
    background: linear-gradient(135deg, #122b60, #1e3f90);
    color: #fff;
    font-weight: 600;
    padding: 10px 28px;
    border-radius: 25px;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-save:hover {
    background: linear-gradient(135deg, #1b3c85, #2d58b8);
    transform: translateY(-2px);
  }

  .btn-cancel {
    border-radius: 25px;
    padding: 10px 28px;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 20px;
  }
</style>

<div class="container">
  <div class="add-product-container">
    <h2>âž• Add New Product</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-save me-2">ðŸ’¾ Save Product</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
