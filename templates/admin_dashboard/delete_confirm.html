{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
    <h4 class="text-danger fw-bold mb-3">⚠️ Confirm Deletion</h4>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
